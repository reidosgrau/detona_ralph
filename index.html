<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Detona Ralph</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="status-bar">
      <div class="score">Pontos: <span id="score">0</span></div>
      <div class="lives">Vida: <span id="lives">5</span></div>
    </div>
    <div class="wall">
      <div class="window" id="window1"></div>
      <div class="window" id="window2"></div>
      <div class="window" id="window3"></div>
      <div class="window" id="window4"></div>
    </div>
  </div>
  <div class="game-over" id="gameOver">
    <p>Obrigado por jogar! Sua pontuação foi <span id="finalScore"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
